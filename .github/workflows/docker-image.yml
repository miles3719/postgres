name: Docker Image CI

on:
  push:
    branches: [ main ]


jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag miles3719/helloworld:${{ github.run_number }}
    
    - name: Download Sysdig CLI Scanner
      run: |
        curl -LO "https://download.sysdig.com/scanning/bin/sysdig-cli-scanner/$(curl -L -s https://download.sysdig.com/scanning/sysdig-cli-scanner/latest_version.txt)/linux/amd64/sysdig-cli-scanner"
        chmod +x sysdig-cli-scanner
        
    - name: Scan With Sysdig
      #run: SECURE_API_TOKEN=${{ secrets.SYSDIGTOKEN }} ./sysdig-cli-scanner --apiurl https://app.au1.sysdig.com docker.io/miles3719/helloworld:${{ github.run_number }}

    
    -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          
    - name: Push to DockerHub
      run: docker push miles3719/helloworld:${{ github.run_number }}
